{{- if or .Values.lifecycle.enabled .Values.serviceAccount.create }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  name: rolebinding-{{ include "common.names.fullname" . }}-svc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: role-{{ include "common.names.fullname" . }}-svc
subjects:
- kind: ServiceAccount
  name: {{ include "common.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  name: rolebinding-{{ include "common.names.fullname" . }}-pod
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: role-{{ include "common.names.fullname" . }}-pod
subjects:
- kind: ServiceAccount
  name: {{ include "common.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end}}
