{{- $image:= (include "app.image" . ) }}
{{- $secretVolumeMounts := (include "app.secretVolumeMounts" . ) }}
{{- $configmapVolumeMounts := (include "app.configmapVolumeMounts" . ) }}
{{- $secretVolumes := ( include "app.secretVolumes" . ) }}
{{- $configmapVolumes := ( include "app.configmapVolumes" . ) }}
{{- $volumeMounts := .Values.volumeMounts }}
{{- $persistence := .Values.persistence }}
{{- $env := .Values.env }}
{{- $secrets := .Values.secrets }}
{{- $configs := .Values.configs }}
{{- $fullname := (include "app.fullname" . ) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  {{- if .Values.annotations }}
  annotations:
  {{ toYaml .Values.annotations | nindent 4 }}
  {{- end }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
  name: {{ template "app.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
        {{- if .Values.podLabels }}
        {{- toYaml .Values.podLabels | nindent 8 }}
        {{- end }}
      annotations:
        {{- if .Values.metrics.enabled }}
        prometheus.io/path: {{ .Values.metrics.path }}
        prometheus.io/port: {{ .Values.metrics.port | quote }}
        prometheus.io/scrape: "true"
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.revision.enabled }}
        revision: {{ .Release.Revision | quote }}
        {{- end }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "app.serviceAccountName" . }}
      {{- include "app.pullsecret" . | nindent 6}}
      {{- if or .Values.initContainers .Values.lifecycle.enabled }}
      initContainers:
      {{- end }}
      {{- if .Values.lifecycle.enabled }}
      - image: w6dio/init-tools:{{ .Chart.AppVersion }}
        name: init-tools
        imagePullPolicy: Always
        command: ["cp"]
        args:
          - "/opt/bin/setsvc"
          - "/init-tools/setsvc"
        volumeMounts:
          - mountPath: /init-tools
            name: init-tools
      {{- end }}
      {{- range .Values.initContainers }}
      - image: {{ default $image .image }}
        imagePullPolicy: Always
        {{- with .command }}
        command:
        {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .args }}
        args:
        {{- toYaml . | nindent 10 }}
        {{- end }}
        name: {{ .name }}
        {{- if or $.Values.volumeMounts $secretVolumeMounts $configmapVolumeMounts }}
        volumeMounts:
          {{- $configmapVolumeMounts | indent 10 }}
          {{- $secretVolumeMounts | indent 10 }}
          {{- if $.Values.volumeMounts }}
          {{- toYaml $.Values.volumeMounts | nindent 10 }}
          {{- end }}
        {{- end }}
        {{- if or $env $configs $secrets }}
        env:
          {{- with $env }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- with $secrets }}
          {{- range . }}
          - name: {{ .name }}
            {{- if ne (coalesce .kind "env" ) "volume" }}
            valueFrom:
              secretKeyRef:
                key: {{ .key }}
                name: {{ $fullname }}
            {{- else }}
            value: {{ .path }}/{{ .key }}
            {{- end }}
          {{- end }}
          {{- end }}
          {{- with $configs }}
          {{- range . }}
          - name: {{ .name }}
            value: {{ .path }}/{{ .key }}
          {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
      containers:
      - image: {{ template "app.image" . }}
        {{- if .Values.lifecycle.enabled }}
        lifecycle:
          postStart:
            exec:
              command:
                - /init-tools/setsvc
                - {{ include "app.servicename" . }}
        {{- end }}
        imagePullPolicy: {{ default "Always" .Values.imagePullPolicy | quote }}
        {{- if .Values.containerCommand }}
        command:
        {{- toYaml .Values.containerCommand | nindent 10 }}
        {{- end }}
        {{- if .Values.containerArgs }}
        args:
        {{- toYaml .Values.containerArgs | nindent 10 }}
        {{- end }}
        name: {{ .Chart.Name }}
        {{- if or $.Values.volumeMounts $secretVolumeMounts $configmapVolumeMounts .Values.lifecycle.enabled }}
        volumeMounts:
          {{- if .Values.lifecycle.enabled }}
          - mountPath: /init-tools
            name: init-tools
          {{- end }}
          {{- $configmapVolumeMounts | indent 10 }}
          {{- $secretVolumeMounts | indent 10 }}
          {{- if .Values.volumeMounts }}
          {{ toYaml .Values.volumeMounts | nindent 10 }}
          {{- end }}
          {{- if .Values.persistence }}
            {{- range .Values.persistence }}
          - name: {{ .name }}
            mountPath: {{ .path }}
            {{- end }}
          {{- end }}
        {{- end }}
        {{- if or $env $configs $secrets }}
        env:
          {{- if .Values.env }}
          {{- toYaml .Values.env | nindent 10 }}
          {{- end }}
          {{- with $secrets }}
            {{- range . }}
          - name: {{ .name }}
            {{- if ne (coalesce .kind "env" ) "volume" }}
            valueFrom:
              secretKeyRef:
                key: {{ .key }}
                name: {{ $fullname }}
            {{- else }}
            value: {{ .path }}/{{ .key }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- with $configs }}
          {{- range . }}
          - name: {{ .name }}
            value: {{ .path }}/{{ .key }}
          {{- end }}
          {{- end }}
        {{- end }}
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end}}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end}}
      {{- if or .Values.persistence .Values.volumes $secretVolumes $configmapVolumes .Values.lifecycle.enabled }}
      volumes:
        {{- if .Values.lifecycle.enabled }}
        - name: init-tools
          emptyDir: {}
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.persistence }}
        {{- range .Values.persistence }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ printf "%s-%s" $fullname .name | quote }}
        {{- end }}
        {{- end }}
        {{- $secretVolumes | indent 8 }}
        {{- $configmapVolumes | indent 8 }}
      {{- end }}
