# CI test values - disable components that need external dependencies or private images

global:
  vault:
    enabled: false

# Disable kratos (needs DB + Vault)
kratos:
  enabled: false

# Disable oathkeeper (depends on kratos)
oathkeeper:
  enabled: false

# Disable opal (needs policy repo)
opal:
  enabled: false

# Keep opal-static enabled (just nginx)
opalStatic:
  enabled: true

# Disable webhook (uses private ECR image)
webhook:
  enabled: false

# Use nginx for kratos-login-ui testing (real image tag 1.0.0 doesn't exist yet)
kratosLoginUi:
  enabled: true
  image:
    repository: nginx
    tag: alpine
  service:
    targetPort: 80
  livenessProbe:
    httpGet:
      path: /
      port: http
  readinessProbe:
    httpGet:
      path: /
      port: http
