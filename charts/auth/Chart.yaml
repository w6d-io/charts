apiVersion: v2
name: auth
description: Complete authentication stack with Kratos, Oathkeeper, OPAL, and OPAL-static
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - auth
  - kratos
  - oathkeeper
  - opal
  - opa
  - identity
  - authorization
home: https://github.com/w6d-io/charts
sources:
  - https://github.com/w6d-io/charts
maintainers:
  - name: WILDCARD
    url: https://w6d.io
icon: https://w6d.io/favicon.ico

dependencies:
  # Kratos - Identity Management
  - name: kratos
    version: "0.48.0"
    repository: https://k8s.ory.sh/helm/charts
    condition: kratos.enabled

  # Oathkeeper - API Gateway / Authorization Proxy
  - name: oathkeeper
    version: "0.48.0"
    repository: https://k8s.ory.sh/helm/charts
    condition: oathkeeper.enabled

  # OPAL - Policy Administration (Server + Client + OPA)
  - name: opal
    version: "0.1.1"
    repository: https://permitio.github.io/opal-helm-chart
    condition: opal.enabled

  # Kratos Login UI (W6D custom)
  - name: kratos-login-ui
    version: ">=0.1.0"
    repository: https://charts.w6d.io
    condition: kratos-login-ui.enabled

  # PostgreSQL for Kratos (optional)
  - name: postgresql
    version: "12.12.10"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
