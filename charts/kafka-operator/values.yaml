# Default values for kafka-operator
replicaCount: 1

image:
  repository: ghcr.io/w6d-io/kafka
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  metricsPort: 8080
  healthPort: 8081

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: 8081
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /readyz
    port: 8081
  initialDelaySeconds: 5
  periodSeconds: 10

nodeSelector: {}

tolerations: []

affinity: {}

# Operator configuration
operator:
  logLevel: info
  listenAddress: ""
  metricsPort: '8080'
  probePort: "8081"
  leaderElection: true

# RBAC configuration
rbac:
  create: true

# CRD configuration
crds:
  install: true
  keep: false

# ServiceMonitor for Prometheus monitoring
serviceMonitor:
  enabled: false
  labels: {}
  interval: 30s

# Network policies
networkPolicy:
  enabled: false
  ingress: []
  egress: []